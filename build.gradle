plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '2.6.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
}

group = 'uk.gov.digital.ho.hocs'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

plugins.withType(JacocoPlugin) {
	tasks["test"].finalizedBy 'jacocoTestReport'
}

test {
	finalizedBy jacocoTestReport // report is always generated after tests run
}

jacocoTestReport {
	dependsOn test // tests are required to run before generating the report
	reports {
		xml.required = true
		html.required = false
		csv.required = false
		//for XML
		xml.destination file("${buildDir}/reports/jacoco.xml")
	}
}

dependencies {

	implementation('org.springframework.boot:spring-boot-starter-web') {
		exclude(module: 'spring-boot-starter-tomcat')
	}
	implementation 'org.springframework.boot:spring-boot-starter-undertow'
	implementation 'org.springframework.boot:spring-boot-starter-actuator'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-json'
	implementation 'org.springframework.boot:spring-boot-starter-validation'
	implementation "com.amazonaws:aws-java-sdk-sns:1.12.149"

	implementation 'net.logstash.logback:logstash-logback-encoder:7.0.1'


	implementation 'org.apache.httpcomponents:httpmime:4.5.13'
	implementation 'javax.xml.bind:jaxb-api:2.3.1'
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.9.6'
	implementation 'org.keycloak:keycloak-admin-client:11.0.2'
	implementation('org.keycloak:keycloak-services:11.0.2'){
		exclude module: "slf4j-log4j12"
	}

	implementation 'org.apache.commons:commons-csv:1.9.0'
	implementation 'org.springdoc:springdoc-openapi-ui:1.6.6'
	implementation 'com.jayway.jsonpath:json-path:2.7.0'
	implementation 'javax.json:javax.json-api:1.1.4'

	implementation 'org.flywaydb:flyway-core:8.5.1'
	runtimeOnly 'org.hsqldb:hsqldb'
	runtimeOnly 'org.postgresql:postgresql:42.3.3'

	compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
	annotationProcessor 'org.springframework:spring-context-indexer:5.3.16'

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.assertj:assertj-core'
	testImplementation 'junit:junit:4.13.2'
	testImplementation 'org.mockito:mockito-inline:4.4.0'
}

jar {
	enabled = false
}
