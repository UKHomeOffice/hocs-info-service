buildscript {
	ext {
		springBootVersion = '2.1.3.RELEASE'
		camelVersion = '2.23.0'
	}
	repositories {
		mavenCentral()
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath "net.ltgt.gradle:gradle-apt-plugin:0.21"
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'
apply plugin: "net.ltgt.apt"

task copyLombok(type: Copy) {
	outputs.upToDateWhen { false }
	into "${buildDir}/libs"
	include "lombok*.jar"
	from configurations.compileOnly
}

build.dependsOn(copyLombok)

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1'
sourceCompatibility = '11'
targetCompatibility = '11'

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web") {
		exclude module: "spring-boot-starter-tomcat"
	}

	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-json')
	compile('org.springframework.boot:spring-boot-starter-undertow')
	compile('org.springframework.retry:spring-retry')

	compile('net.logstash.logback:logstash-logback-encoder:5.3')

	compile group: 'org.apache.camel', name: 'camel-spring-boot', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-jackson', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-aws', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-http4', version: camelVersion
	compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.6'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.524'
	compile 'javax.xml.bind:jaxb-api:2.3.0'
	compile('org.flywaydb:flyway-core')
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.6'
	compile group: 'org.keycloak', name: 'keycloak-admin-client', version: '8.0.2'
	compile ('org.keycloak:keycloak-admin-client:8.0.2')
	compile ('org.keycloak:keycloak-services:8.0.2'){
		exclude module: "slf4j-log4j12"
	}
	compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.9.1.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.9.1.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '3.9.1.Final'

	compile('org.apache.commons:commons-csv:1.5')
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2')
	
	runtime('org.postgresql:postgresql')

	compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.6'
	annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.6'

	testCompile group: 'org.apache.camel', name: 'camel-test-spring', version: camelVersion
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.assertj:assertj-core')
	testCompile('org.hsqldb:hsqldb')
	
	compile 'javax.json:javax.json-api:1.0'

}
