buildscript {
	ext {
		springBootVersion = '2.1.0.RELEASE'
		camelVersion = '2.22.2'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'jacoco'

task copyLombok(type: Copy) {
	outputs.upToDateWhen { false }
	into "${buildDir}/libs"
	include "lombok*.jar"
	from configurations.compileOnly
}

build.dependsOn(copyLombok)

group = 'uk.gov.digital.ho.hocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	jcenter()
}

dependencies {
	compile("org.springframework.boot:spring-boot-starter-web") {
		exclude module: "spring-boot-starter-tomcat"
	}

	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-data-jpa')
	compile('org.springframework.boot:spring-boot-starter-json')
	compile('org.springframework.boot:spring-boot-starter-undertow')

	compile('net.logstash.logback:logstash-logback-encoder:5.2')

	compile group: 'org.apache.camel', name: 'camel-spring-boot', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-jackson', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-aws', version: camelVersion
	compile group: 'org.apache.camel', name: 'camel-http4', version: camelVersion
	compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.5.6'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.446'

	compile('org.flywaydb:flyway-core')
	compile group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-xml', version: '2.9.6'
	compile group: 'org.keycloak', name: 'keycloak-admin-client', version: '4.5.0.Final'
	compile group: 'org.keycloak', name: 'keycloak-services', version: '4.5.0.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-jaxrs', version: '3.1.4.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-client', version: '3.1.4.Final'
	compile group: 'org.jboss.resteasy', name: 'resteasy-jackson2-provider', version: '3.1.4.Final'

	compile('org.apache.commons:commons-csv:1.5')
	compile('io.springfox:springfox-swagger2:2.9.2')
	compile('io.springfox:springfox-swagger-ui:2.9.2')


	runtime('org.postgresql:postgresql')

	compileOnly('org.projectlombok:lombok')

	testCompile group: 'org.apache.camel', name: 'camel-test-spring', version: camelVersion
	testCompile('org.springframework.boot:spring-boot-starter-test')
	testCompile('org.assertj:assertj-core')
	testCompile('org.hsqldb:hsqldb')
}
