version: '3.8'

services:
  keycloak:
    image: jboss/keycloak:15.0.2
    restart: always
    ports:
    - 9081:8080
    networks:
    - hocs-network
    environment:
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password1
      KEYCLOAK_IMPORT: /tmp/local-realm.json
      DB_VENDOR: h2
    volumes:
    - ${PWD}/keycloak:/tmp

  postgres:
    image: postgres:14-alpine
    restart: always
    ports:
      - 5432:5432
    networks:
      - hocs-network
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: dev
    tmpfs:
      - /var/lib/postgresql

  localstack:
    image: localstack/localstack:0.14.3
    ports:
      - "4566:4566"
    networks:
      - hocs-network
    environment:
      HOSTNAME_EXTERNAL: localstack
      DEFAULT_REGION: eu-west-2
      SERVICES: sqs, sns
      SQS_PROVIDER: "elasticmq"
    volumes:
      - ./config/localstack:/docker-entrypoint-initaws.d

networks:
  hocs-network:
